version: "2.4"
services:
  rgb1:
    build:
      context: ./rgb-node/  
    container_name: rgb1
    restart: unless-stopped
    command:
      [
        "-vvvv",
        "--network=regtest",
        "--bin-dir=${RGB_BIN_DIR}",
        "--data-dir=${RGB_DATA_DIR}",
        "--electrum=${ELECTRS_HOST}:${ELECTRS_PORT}",
      ]
    depends_on:
      - electrs
    volumes:
      - rgb_data:/var/lib/rgb
    networks:
      srnet:
        aliases:
          - ${RGB_HOST_1}

  rgb2:
    build:
      context: ./rgb-node/
    container_name: rgb2
    restart: unless-stopped
    command:
      [
        "-vvvv",
        "--network=regtest",
        "--bin-dir=${RGB_BIN_DIR}",
        "--data-dir=${RGB_DATA_DIR}",
        "--electrum=${ELECTRS_HOST}:${ELECTRS_PORT}",
      ]
    depends_on:
      - electrs
    volumes:
      - rgb_data:/var/lib/rgb
    networks:
      srnet:
        aliases:
          - ${RGB_HOST_2}
