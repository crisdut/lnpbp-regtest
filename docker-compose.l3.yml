version: "2.4"
services:
  rgb1:
    build:
      context: ./rgb-node/
    container_name: rgb1
    restart: unless-stopped
    # entrypoint: bash
    command:
      [
        "-vvvv",
        "--network=regtest",
        "--data-dir=${RGB_DATA_DIR}",
        "--electrum-server=${ELECTRS_HOST}",
        "--electrum-port=${ELECTRS_PORT}",
        "--store=172.20.0.4:${STORE_RPC_PORT}"
      ]
    depends_on:
      - electrs
      - store1
    volumes:    
      - rgb1_data:/var/lib/rgb
      - store1_data:/var/lib/store      
    networks:
      nodes_network:
        aliases:
          - ${RGB_HOST_1}

  store1:
    build:
      context: ./store-node/
    container_name: store1
    restart: unless-stopped
    volumes:
      - store1_data:/var/lib/store
    networks:
      nodes_network:
        ipv4_address: 172.20.0.4
