version: "3"

networks:
  srnet:
    driver: bridge

volumes:
  bitcoin_data:
  bitcoin_shared:
  cln_data:
  lnp_data:
  rgb_data:

services:
  node1:
    build:
      context: ./bitcoin/
    container_name: node1
    restart: unless-stopped
    # entrypoint: bash
    command:
      [
        "-regtest=1",
        "-upnp=0",
        "-server=1",
        "-txindex=1",
        "-onlynet=ipv4",
        "-dnsseed=0",
        "-dbcache=10",
        "-port=${BITCOIN_PORT}",
        "-rpcport=${BITCOIN_RPC_PORT}",
        "-rpcuser=${BITCOIN_RPC_USER}",
        "-rpcpassword=${BITCOIN_RPC_PASSWORD}",
        "-rpcallowip=0.0.0.0/0",
        "-rpcbind=127.0.0.1",
        "-rpcbind=${BITCOIN_HOST_1}",
        "-zmqpubrawtx=tcp://0.0.0.0:${BITCOIN_ZMQ_TX_PORT}",
        "-zmqpubhashtx=tcp://0.0.0.0:${BITCOIN_ZMQ_TX_PORT}",
        "-zmqpubrawblock=tcp://0.0.0.0:${BITCOIN_ZMQ_BLOCK_PORT}",
        "-zmqpubhashblock=tcp://0.0.0.0:${BITCOIN_ZMQ_BLOCK_PORT}",
      ]
    volumes:
      - bitcoin_data:/home/bitcoin/.bitcoin
    networks:
      srnet:
        aliases:
          - ${BITCOIN_HOST_1}